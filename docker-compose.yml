version: '3.8'

services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    command: npx nodemon -L app.js
    networks:
      - hanguru_network
    ports:
      - '8100:8100'
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - GCS_SERVICE_ACCOUNT=/usr/src/app/gcs-service-account.json
      - SPEECH_TO_TEXT_SERVICE_ACCOUNT=/usr/src/app/speech-to-text-service-account.json
      - GOOGLE_APPLICATION_CREDENTIALS=/usr/src/app/text-to-speech-service-account.json
      - GCS_BUCKET_NAME=hanguru-audio-bucket
    env_file: 
      - ./server/.env

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    networks:
      - hanguru_network
    ports:
      - '3000:80'

networks:
  hanguru_network:
    driver: bridge
