version: '3'
services:
  app:
    container_name: node_app
    restart: always
    build: .
    ports:
      - "6000:5000"
    links:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/hanguru
  mongo:
    container_name: mongo_db
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=hanguru
