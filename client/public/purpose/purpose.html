<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="purpose.css">
    <title>Purpose</title>
</head>
<body>
    <div class="wrapper">

        <h1 class="services-title">Purpose</h1>
        
        <div class="arrow">
            <div class="arrow-top"></div>
            <div class="arrow-bottom"></div>
          </div>

        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Language Learning</h4>
                        <p>Practice the language you've always wanted to learn with the most comprehensive resouces catered towards your specific needs.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Community Building</h4>
                        <p>Join a family of learners. Let's all make dumb mistakes and reach our goals of fluency together.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Cultural Connectivity</h4>
                        <p>Find greater meaning beyond words. Expand your perspective to the world that other languages inhabit.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Personal Development</h4>
                        <p>Learn who you are, what you lack in, why and how you want to grow.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="purpose.js"></script>
</body>
</html>
